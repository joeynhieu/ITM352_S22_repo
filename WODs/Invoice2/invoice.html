<script>
    /* This will create a sale receipt for a sale that contains at least 5 products. */

    // Product Data

    // Product 1
     var item1 = 'Gillette Sensor 3 Razor';
     var quantity1 = 2;
     var price1 = 5.23;

    // Product 2
    var item2 = 'Barbasol Shaving Cream';
     var quantity2 = 1;
     var price2 = 6.25;

    // Product 3
     var item3 = 'Nautica Cologne';
     var quantity3 = 1;
     var price3 = 20.69;

    // Product 4
     var item4 = 'Rubbing Alcohol';
     var quantity4 = 3;
     var price4 = 4.88;

    // Product 5
     var item5 = 'Colgate Classic Toothbrush';
     var quantity5 = 12;
     var price5 = 2.10;

    
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          <script> 
          for (i = 1; eval("typeof item"+ i) != 'undefined'; i++){
          document.write(`
          <tr>
            <td width="43%">${eval("item"+i)}</td>
            <td align="center" width="11%">${eval("quantity"+i)}</td>
            <td width="13%">$ ${eval("price"+i)}</td>
            <td width="54%">$ ${extended_price1}</td>
          </tr>
       
          `)}

          // Compute extended prices
    var extended_price1 = price1 * quantity1;
    var extended_price2 = price2 * quantity2;
    var extended_price3 = price3 * quantity3;
    var extended_price4 = price4 * quantity4;
    var extended_price5 = price5 * quantity5;

    // Compute Subtotal
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    // Compute Tax Rate
    var tax_rate = 0.0575 * subtotal;

    // Compute Shipping Cost
    var shipping_cost;

    // Compute Shipping Algorithm
    if(subtotal <= 49.99){
      shipping_cost = 2;
    } else if(subtotal > 49.99 && subtotal <= 99.99){
      shipping_cost = 5;
    } else{
      shipping_cost = subtotal * 0.05;
    }

    // Compute Subtotal
    var grand_total = tax_rate + subtotal + shipping_cost;

          </script>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <script> document.write(`
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$ ${subtotal.toFixed(2)}</td>
          </tr>`);
       </script>
       <script> document.write(`
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
            <td width="54%">$ ${tax_rate.toFixed(2)}</td>
          </tr>`);
        </script>
        <script> document.write(`
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</span></td>
            <td width="54%">$ ${shipping_cost.toFixed(2)}</td>
          </tr>`);
        </script>
        <script> document.write(`
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>$ ${grand_total.toFixed(2)}</strong></td>
          </tr>`);
          </script>
        </tbody>   
      </table>

     <p><b>OUR SHIPPING POLICY IS: 
        <br> A subtotal $0 - $49.99 will be $2 shipping
        <br> A subtotal $50 - $99.99 will be $5 shipping
        <br> Subtotals over $100 will be charged 5% of the subtotal amount</b>
</p> 
</body>
</html>
