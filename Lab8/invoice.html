<script>
    /* This will create a sale receipt for a sale that contains at least 5 products. */

    // Product Data
  var productName;
  var productPrice;
  var productQuantity;

    // Product 1
    product1 = {productName, productQuantity, productPrice};
    var item1 = 'Gillette Sensor 3 Razor';
    var quantity1 = 2;
    var price1 = 5.23;
    product1.productName = item1;
    product1.productQuantity = quantity1;
    product1.productPrice = price1;
    console.log(product1);

    // Product 2
    var item2 = 'Barbasol Shaving Cream';
     var quantity2 = 1;
     var price2 = 6.25;

    // Product 3
     var item3 = 'Nautica Cologne';
     var quantity3 = 1;
     var price3 = 20.69;

    // Product 4
     var item4 = 'Rubbing Alcohol';
     var quantity4 = 3;
     var price4 = 4.88;

    // Product 5
     var item5 = 'Colgate Classic Toothbrush';
     var quantity5 = 12;
     var price5 = 2.10;

    // Compute extended prices
    var extended_price1 = price1 * quantity1;
    var extended_price2 = price2 * quantity2;
    var extended_price3 = price3 * quantity3;
    var extended_price4 = price4 * quantity4;
    var extended_price5 = price5 * quantity5;

    // Compute Subtotal
    var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    // Compute Tax Rate
    var tax_rate = 0.0575 * subtotal;

    // Compute Subtotal
    var grand_total = tax_rate + subtotal;

</script>

<head>

    <table border="2">

          </tr>
          <script> document.write(`
          <tr>
            <td width="43%">${item1}</td>

          </tr>
          <tr>
            <td width="43%">${item2}</td>
            <td align="center" width="11%">${quantity2}</td>
            <td width="13%">$ ${price2}</td>
            <td width="54%">$ ${extended_price2}</td>
          </tr>
          <tr>
            <td width="43%">${item3}</td>

          </tr>
          <tr>
            <td width="43%">${item5}</td>

          </script>
          <tr>

        </script>
        <script> document.write(`
